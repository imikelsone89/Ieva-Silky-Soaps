{% extends "base.html" %}
{% block title %}Atsauksme silky soaps - Silky Soaps{% endblock %}

{% block content %}
<h1>Pievienot Atsauksmi</h1>

<!-- Form to submit a review -->
<form action="{{ url_for('add_review') }}" method="POST">
    <p>
        <label for="product_id">Izvēlies produktu:</label>
        <select id="product_id" name="product_id" required style="width: 100%;">
            <option value="" disabled selected>-- Izvēlies produktu --</option>
            {% for product in products %}
                <option value="{{ product['id'] }}">{{ product['name'] }}</option>
            {% endfor %}
        </select>
    </p>
    <p>
        <label for="user_name">Tavs vārds:</label>
        <input type="text" id="user_name" name="user_name" required>
    </p>
    <p>
        <label for="review_text">Atsauksme:</label>
        <textarea id="review_text" name="review_text" rows="4" required></textarea>
    </p>
    <p>
        <button type="submit">Iesniegt Atsauksmi</button>
    </p>
</form>

<a href="{{ url_for('products') }}" class="button">Atpakaļ uz produktiem</a>

<!-- Include Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#product_id').select2({
            placeholder: "-- Izvēlies produktu --"
        });
    });
</script>
{% endblock %}
